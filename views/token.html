<!DOCTYPE html>
<html>
    <head>
        <title>Populr</title>

        <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />

        <link rel='stylesheet' href='/components/bootstrap/dist/css/bootstrap.min.css' />
        <link rel='stylesheet' href='/stylesheets/style.css' />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/admin">{{ title }}</a>
                </div>
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="#" data-toggle="modal" data-target="#create-url">Create</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Get info on token...">
                    </form>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div id="total-counts" class="row">
            <h1>Weekly Statistics</h1>
            <div id="total-week" class="col-sm-6 col-md-3 col-lg-3"></div>
            <div id="pages-week" class="col-sm-6 col-md-3 col-lg-3"></div>
            <div id="uniques-week" class="col-sm-6 col-md-3 col-lg-3"></div>
            <div id="browser-week" class="col-sm-6 col-md-3 col-lg-3"></div>
        </div>

        <script src="/components/jquery/dist/jquery.min.js"></script>
        <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var analytics = {
                identifier: '{{ analytics.identifier }}',
                keys: {
                    read: '{{ analytics.keys.read }}'
                }
            }

            $("#token-lookup").keyup(function(event){
                if(event.keyCode == 13){
                    var val = $('#token-lookup').val().replace(/\s+/g, '');
                    if (val.length == 0) {
                        return;
                    }

                    console.log(val)
                    document.location.href = '/admin/' + val;
                }
            });
        </script>
        <script src="/javascripts/token-graphs.js"></script>
    </body>
</html
